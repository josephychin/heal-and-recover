<div class="panel panel-inverse">
    <div class="panel-heading">
        <h4 class="panel-title">Index</h4>
    </div>
    </br>
    <div class="panel-body">
        <button type="button" ui-sref="^.detail({ id: null })" class="btn btn-success">Create</button>
        <div class="table-responsive">
            <br>
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Therapist ID</th>
                        <th>Insurance Provider</th>
                        <th>Trauma Date</th>
                        <th>User ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="intakeForm in $ctrl.intakeForms">
                        <td> {{intakeForm.therapistId}} </td>
                        <td> {{intakeForm.insuranceProvider}} </td>
                        <td> {{intakeForm.traumaDate}} </td>
                        <td> {{intakeForm.userId}} </td>
                        <td>
                            <div class='btn-group' role='group'>
                                <button type="button" ui-sref="^.detail({id: intakeForm._id})" class="btn btn-default">Edit</button>
                                <button type="button" ng-click="$ctrl.delete(intakeForm._id)" class="btn btn-danger">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
